<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="styles/project3.css">
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="loginbtn">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="closebutton"><ion-icon name="close-outline"></ion-icon></span>
        <div class="loginbox">
            <h2>Login</h2>
            <form action="#" class="" id="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" class="email" required>
                    <label for="">Email:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="password" required>
                    <label for="">Password:</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Login</button>
                <p>Don't have an account?<a class="registerlink" href="#">Register</a></p>
            </form>
        </div>

        <div class="registerbox">
            <h2>Registration</h2>

            <form action="#" class="" id="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" class="email" required>
                    <label for="">Username:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" class="email" required>
                    <label for="">Email:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="text" class="password" required>
                    <label for="">Password:</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms and conditions</label>
                </div>
                <button class="btn" type="submit">Register</button>
                <p>Already have an acount?<a class="loginlink" href="#">Login</a></p>
            </form>
            
        </div>
    </div>
    <script src="js/project3.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
